<!doctype html>
<html lang="bn">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Site Update | Typing Notice</title>
  <style>
    :root { --fg:#e5e7eb; --muted:#9ca3af; --bg:#0b1020; --accent:#38bdf8; }
    html,body{height:100%}
    body{
      margin:0; background:radial-gradient(1200px 800px at 50% 20%, #111936, var(--bg));
      color:var(--fg); font:16px/1.6 system-ui,-apple-system,Segoe UI,Roboto,Ubuntu,Helvetica,Arial,sans-serif;
      display:grid; place-items:center; overflow:hidden;
    }
    .wrap{max-width:900px; padding:32px; text-align:center}
    .logo{
      font-size:min(22vw, 150px); display:inline-block; user-select:none; filter:drop-shadow(0 8px 18px rgba(0,0,0,.5));
      animation:swing 2.5s ease-in-out infinite;
      transform-origin: 60% 10%; /* handle pivot */
    }
    @keyframes swing{
      0%   { transform: rotate(-12deg) translateY(0); }
      50%  { transform: rotate(10deg)  translateY(-4px); }
      100% { transform: rotate(-12deg) translateY(0); }
    }
    .title{font-size:clamp(22px,3.5vw,32px); margin:12px 0 2px; letter-spacing:.2px; color:#fff}
    .subtitle{font-size:clamp(14px,2.6vw,18px); color:var(--muted); margin:0 0 22px}
    .terminal{
      margin: 0 auto; text-align:left; background:rgba(0,0,0,.35); border:1px solid rgba(255,255,255,.08);
      border-radius:16px; padding:20px 22px; max-width:780px; box-shadow:0 10px 30px rgba(0,0,0,.35)
    }
    .bar{display:flex; gap:8px; margin-bottom:14px}
    .dot{width:10px; height:10px; border-radius:50%}
    .dot.r{background:#ef4444}.dot.y{background:#f59e0b}.dot.g{background:#10b981}
    .line{color:#a5b4fc; font-family: ui-monospace, SFMono-Regular, Menlo, Consolas, "Liberation Mono", monospace;}
    #text{color:#e2e8f0; white-space:pre-wrap; word-break:break-word}
    .caret{
      display:inline-block; width:10px; height:1.1em; vertical-align:baseline; background:var(--accent);
      margin-left:2px; animation:blink 1s steps(1,end) infinite;
    }
    @keyframes blink{50%{opacity:0}}
    a.btn{
      display:inline-block; margin-top:16px; padding:10px 14px; border-radius:12px; border:1px solid rgba(255,255,255,.12);
      color:#cbd5e1; text-decoration:none; transition:.2s background-color, .2s color, .2s border-color;
    }
    a.btn:hover{ color:#0b1020; background:var(--accent); border-color:transparent }
    footer{margin-top:14px; font-size:12px; color:#7c8596}
  </style>
</head>
<body>
  <div class="wrap" role="main">
    <div class="logo" aria-hidden="true">üõ†Ô∏è</div>
    <h1 class="title">We&rsquo;re working on it‚Ä¶</h1>
    <p class="subtitle">Temporary maintenance notice</p>

    <div class="terminal" aria-live="polite">
      <div class="bar"><span class="dot r"></span><span class="dot y"></span><span class="dot g"></span></div>
      <div class="line">$ echo <span style="color:#60a5fa">update_message.txt</span></div>
      <div id="text"></div><span class="caret" aria-hidden="true"></span>
    </div>

    <a class="btn" href="#" onclick="restartTyping();return false;">Replay typing</a>
    <footer>¬© <span id="yr"></span> Your Site</footer>
  </div>

  <script>
    // ‡¶ü‡¶æ‡¶á‡¶™‡¶ø‡¶Ç ‡¶π‡¶ì‡ßü‡¶æ ‡¶ü‡ßá‡¶ï‡ßç‡¶∏‡¶ü (‡¶è‡¶ï‡¶¶‡¶Æ ‡¶§‡ßã‡¶Æ‡¶æ‡¶∞ ‡¶¶‡ßá‡ßü‡¶æ ‡¶≤‡¶æ‡¶á‡¶® Í∑∏ÎåÄÎ°ú)
    const message =
`Dear users, the website is undergoing a temporary update. We will be back soon.
Thank youüíñü•Ä`;

    const el = document.getElementById('text');
    const caret = document.querySelector('.caret');
    const yearEl = document.getElementById('yr');
    yearEl.textContent = new Date().getFullYear();

    let i = 0, speed = 26, started = false;

    function typeNext() {
      if (i <= message.length) {
        // ‡¶ü‡¶æ‡¶á‡¶™‡¶ø‡¶Ç ‡¶∏‡¶æ‡¶â‡¶®‡ßç‡¶°/‡¶á‡¶´‡ßá‡¶ï‡ßç‡¶ü ‡¶õ‡¶æ‡ßú‡¶æ‡¶á ‡¶∏‡¶ø‡¶Æ‡ßç‡¶™‡¶≤ ‡¶ü‡¶æ‡¶á‡¶™‡¶æ‡¶∞
        el.textContent = message.slice(0, i);
        i++;
        const ch = message[i-1];
        // ‡¶∏‡ßç‡¶™‡¶ø‡¶° ‡¶è‡¶ï‡¶ü‡ßÅ ‡¶Æ‡¶æ‡¶®‡¶¨‡¶ø‡¶ï ‡¶≤‡¶æ‡¶ó‡¶æ‡¶®‡ßã‡¶∞ ‡¶ú‡¶®‡ßç‡¶Ø ‡¶¨‡¶ø‡¶∞‡¶§‡¶ø ‡¶ü‡ßÅ‡¶á‡¶ï
        let delay = speed + Math.random()*40;
        if (",.!?üòÉüíñü•Ä".includes(ch)) delay += 120;
        if (ch === "\n") delay += 200;
        setTimeout(typeNext, delay);
      } else {
        caret.style.opacity = 0.4; // ‡¶∂‡ßá‡¶∑‡ßá ‡¶π‡¶æ‡¶≤‡¶ï‡¶æ ‡¶¨‡ßç‡¶≤‡¶ø‡¶ô‡ßç‡¶ï
      }
    }

    function restartTyping(){
      i = 0; el.textContent = ""; caret.style.opacity = 1; typeNext();
    }

    // ‡¶Ö‡¶ü‡ßã-‡¶∏‡ßç‡¶ü‡¶æ‡¶∞‡ßç‡¶ü ‡¶è‡¶ï‡¶¨‡¶æ‡¶∞
    if (!started){ started = true; typeNext(); }
  </script>
</body>
</html>
